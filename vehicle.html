<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ride-A-Saurus | Vehicle Selection</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/frontpage.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/respond.js"></script>
		<script>
			//I couldnt figure out how to use jQuery in the seperate js file
			function changeCarouselList(list, carType){
				$('#carousel_indicators').html(printCarouselIndicators(list.length));
				$('#carousel_list').html(printCarListAsCarousel(list, carType));
			};
		</script>
	</head>
	<body>

		<ol class="breadcrumb">
		  <li><a href="index.html">Home</a></li>
		  <li class="active">Choose Vechicle</li>
		</ol>

		<!-- RADIO BUTTONS FOR CAR TYPE -->
		 <div class="btn-group">
  			<button type="button" class="btn btn-primary" onclick="changeCarouselList(limos, 'limos');">LIMO</button>
  			<button type="button" class="btn btn-primary" onclick="changeCarouselList(suvs, 'suvs');">SUV</button>
  			<button type="button" class="btn btn-primary" onclick="changeCarouselList(sedans, 'sedans');">SEDAN</button>
		</div>

		<!-- CAROUSEL -->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false" style="background-color:transparent">
		  <!-- Indicators -->
		  
		  <ol class="carousel-indicators" id="carousel_indicators">
		    <script>
				$('#carousel_indicators').html(printCarouselIndicators(limos.length));
			</script>
		  </ol>


		  <!-- Wrapper for slides -->
		  <div id = "carousel_list" class="carousel-inner" role="listbox">
		  	<script>
				$('#carousel_list').html(printCarListAsCarousel(limos, 'limos'));
			</script>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<!-- END CAROUSEL -->
	</body>
</html>
