<html>

		 <div class="btn-group">
  			<button type="button" class="btn btn-primary" onclick="$('#carousel_list').html(printListAsCarousel(limos, 'limo'));">LIMO</button>
  			<button type="button" class="btn btn-primary" onclick="$('#carousel_list').html(printListAsCarousel(suvs, 'suv'));">SUV</button>

		</div>







		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div id = "carousel_list" class="carousel-inner" role="listbox">
		  	<script>
				$('#carousel_list').html(printListAsCarousel(limos, 'limo'));
			</script>

		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
